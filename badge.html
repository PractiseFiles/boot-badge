<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="badge.css">
</head>
<body>
    <span class="btn btn-primary">Class Batch</span> <span class="badge bg-primary">2</span><br><br>
    <span class="text-danger btn btn-info">Class Batch</span> <span class="badge bg-danger position-absolute  translate-middle rounded-pill ">99+</span>
    <br><br>
    <button type="button" class="btn btn-warning position-relative">
        Whatsapp
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
          <span class="visually-hidden">New alerts</span>
        </span>
      </button>

      <!---backgroundcolors with pills--> 
      <br><br>
      <span class="badge bg-primary">blue</span>
<span class="badge bg-secondary">grey</span>
<span class="badge bg-success">green</span>
<span class="badge bg-danger">red</span>
<span class="badge bg-warning text-dark">yellow</span>
<span class="badge bg-info text-dark">sky-blue</span>
<span class="badge bg-light text-dark">white</span>
<span class="badge bg-dark">black</span>
</body>
</html>
